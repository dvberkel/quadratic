<!doctype html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>Quadratic Equation</title>
  </head>
  <body>
    <section>
      <h1>Quadratic Equation</h1>
      <div id="equation" class="equation">
        <span class="monomial">
          <span class="coefficient a">a</span>
          <span class="operator times">&times</span>
          <span><span class="variable">x<span><sup>2</sup></span>
        </span>
        <span class="operator plus">+</span>
        <span class="monomial">
          <span class="coefficient b">b</span>
          <span class="operator times">&times</span>
          <span><span class="variable">x</span></span>
        </span>
        <span class="operator plus">+</span>
        <span class="monomial">
          <span class="coefficient c">c</span>
        </span>
        <span id="relation" class="relation">=</span>
        <span class="zero">0</span>
      </div>
    </section>
    <section>
      <div id="normalized-equation" class="equation">
        <span class="monomial">
          <span class="coefficient a" style="display: none;">a</span>
          <span class="operator times" style="display: none;">&times</span>
          <span><span class="variable">x<span><sup>2</sup></span>
        </span>
        <span class="operator plus">+</span>
        <span class="monomial">
          <span class="coefficient b">b</span>
          <span class="operator times">&times</span>
          <span><span class="variable">x</span></span>
        </span>
        <span class="operator plus">+</span>
        <span class="monomial">
          <span class="coefficient c">c</span>
        </span>
        <span id="relation" class="relation">=</span>
        <span class="zero">0</span>
      </div>
    </section>
    <script src="js/fractions.js"></script>
    <script src="js/value.js"></script>
    <script src="js/quadratic.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
